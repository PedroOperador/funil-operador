
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O Operador</title>
  <style>
    body {
      background-color: #000;
      color: #f54257;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
    }
    .input-container {
      margin-top: 30px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #f54257;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>O Operador</h1>
  <p>VocÃª encontrou o acesso ao circuito. Insira a senha.</p>
  <div class="input-container">
    <input type="password" id="senha" placeholder="Senha secreta" />
    <button onclick="verificarSenha()">Acessar</button>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById('senha').value;
      if (senha === 'acesso007') {
        window.location.href = 'o-operador-funil.html';
      } else {
        alert('Senha incorreta. Tente novamente.');
      }
    }
  </script>
</body>
</html>
